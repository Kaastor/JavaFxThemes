group 'com.przemys'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.aquafx-project:aquafx:+'
    compile 'org.aerofx:aerofx:+'
    compile 'com.guigarage:flatter:+'

}


